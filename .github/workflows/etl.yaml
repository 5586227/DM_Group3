name: ETL workflow for group 3

on:
  push:
    branches: [ main ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup R environment
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.3'
      - name: Cache R packages
        uses: actions/cache@v2
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-${{ hashFiles('**/lockfile') }}
          restore-keys: ${{ runner.os }}-r-

          
      - name: Install packages
        if: steps.cache.outputs.cache-hit != 'true'
        run: Rscript -e 'install.packages(c("DBI", "dplyr", "readr", "RSQLite", 'plotly', 'tidyr'))'

          
      - name: Delete database file
        run: del /Q database.db
      - name: Create database schema
        run: Rscript -e 'rmarkdown::render("database_schema.Rmd")'
      - name: Validate and load data into database
        run: Rscript -e 'rmarkdown::render("data_validation_and_load.Rmd")'
      - name: data analysis
        run: Rscript -e 'rmarkdown::render("data_analysis.Rmd")'

          
      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
            github_token: ${{ secrets.TOKEN}}
            branch: main
